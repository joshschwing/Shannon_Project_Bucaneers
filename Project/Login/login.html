<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Shannon Health!</title>
  <link rel="stylesheet" href="login.css"
</head>
<body>
  <div class="background-image"></div>
  <div class="content">
    <h1>Welcome to Shannon Health</h1>
    <div>Please sign in or create an account</div>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <input type="submit" value="Log In">
    </form>
    <a href="/Create Account/createAccount.html">Create Account</a>
  </div>
  <script src="login.js" value="Log In"></script>
</body>
</html>
